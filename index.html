<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="styles.css" />

</head>

<body>

    <div id="toggle-container">
        <h4>Switch Theme</h4>
        <label class="switch">
            <input type="checkbox" id="toggle" onclick="toggleDarkMode()">
            <span class="slider round"></span>
        </label>
    </div>
    <h1>Interactive Form Validator</h1>
    <form id="form">


        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required></input><span class="error" id="nameErr"></span><br>


        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="john.doe@example.com" required></input><span
            class="error" id="emailErr"></span><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required></input><span class="error" id="phoneErr"></span><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            required></input><span class="error" id="ageErr"></span><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required></input><span class="error" id="addressErr"></span><br>
        <label for="state">State: </label>
        <select id="state" name="state">
            <option value="">--Select State--</option>
            <option value="AP">Andhra Pradesh</option>
            <option value="AR">Arunachal Pradesh</option>
            <option value="AS">Assam</option>
            <option value="BR">Bihar</option>
            <option value="CT">Chhattisgarh</option>
            <option value="GA">Gujarat</option>
            <option value="HR">Haryana</option>
            <option value="HP">Himachal Pradesh</option>
            <option value="JK">Jammu and Kashmir</option>
            <option value="GA">Goa</option>
            <option value="JH">Jharkhand</option>
            <option value="KA">Karnataka</option>
            <option value="KL">Kerala</option>
            <option value="MP">Madhya Pradesh</option>
            <option value="MH">Maharashtra</option>
            <option value="MN">Manipur</option>
            <option value="ML">Meghalaya</option>
            <option value="MZ">Mizoram</option>
            <option value="NL">Nagaland</option>
            <option value="OR">Odisha</option>
            <option value="PB">Punjab</option>
            <option value="RJ">Rajasthan</option>
            <option value="SK">Sikkim</option>
            <option value="TN">Tamil Nadu</option>
            <option value="TG">Telangana</option>
            <option value="TR">Tripura</option>
            <option value="UT">Uttarakhand</option>
            <option value="UP">Uttar Pradesh</option>
            <option value="WB">West Bengal</option>
            <option value="AN">Andaman and Nicobar Islands</option>
            <option value="CH">Chandigarh</option>
            <option value="DN">Dadra and Nagar Haveli</option>
            <option value="DD">Daman and Diu</option>
            <option value="DL">Delhi</option>
            <option value="LD">Lakshadweep</option>
            <option value="PY">Puducherry</option>
        </select>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required></input><span class="error"
            id="passErr"></span><br>
        <label for="">
            Strength of password
        </label>
        <div class="power-container">
            <div id="power-point"></div>
        </div>
        <label for="confPassword">Confirm Password</label>
        <input type="password" id="confPassword" name="confPassword" required></input><span class="error"
            id="confPassErr"></span><br>
        <button id="submit" type="submit" value="Submit" disabled>Submit</button>

    </form>
</body>
<script src="script.js"></script>

</html>
