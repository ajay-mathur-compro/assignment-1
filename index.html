<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <div id="toggle-container">
        <h4>Switch Theme</h4>
        <label class="switch">
            <input type="checkbox" id="toggle" onclick="toggleDarkMode()" aria-label="Switch Theme">
            <span class="slider round"></span>
        </label>
    </div>
    <div id="theme-announcement" aria-live="polite" style="position: absolute; left: -9999px;"></div>
    <h1>Interactive Form Validator</h1>
    <form id="form" onsubmit="submitForm(event)">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" aria-labelledby="Name" oninput="validateName(event)" required
            aria-labelledby="Name"></input><span class="error" id="nameErr" role="error"
            aria-live="assertive"></span><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" placeholder="john.doe@example.com" required aria-labelledby="Email"
            oninput="validateEmail(event)"></input><span class="error" id="emailErr" role="error"
            aria-live="assertive"></span><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required aria-labelledby="Phone"
            oninput="validatePhone(event)"></input><span class="error" id="phoneErr" aria-live="polite"></span><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" onkeypress="return event.charCode >= 48 && event.charCode <= 57"
            required aria-labelledby="Age" oninput="validateAge(event)"></input><span class="error" id="ageErr"
            role="error" aria-live="assertive"></span><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required aria-labelledby="Address"></input><span class="error"
            id="addressErr" role="error" aria-live="assertive"></span><br>
        <label for="state">State: </label>
        <select id="state" name="state" aria-labelledby="State" oninput="validateState(event)"
            onchange="validateState(event);">
            <option value="" aria-label="Select State">--Select State--</option>
            <option value="AP" aria-label="Andhra Pradesh">Andhra Pradesh</option>
            <option value="AR" aria-label="Arunachal Pradesh">Arunachal Pradesh</option>
            <option value="AS" aria-label="Assam">Assam</option>
            <option value="BR" aria-label="Bihar">Bihar</option>
            <option value="CT" aria-label="Chhattisgarh">Chhattisgarh</option>
            <option value="GA" aria-label="Gujarat">Gujarat</option>
            <option value="HR" aria-label="Haryana">Haryana</option>
            <option value="HP" aria-label="Himachal Pradesh">Himachal Pradesh</option>
            <option value="JK" aria-label="Jammu and Kashmir">Jammu and Kashmir</option>
            <option value="GA" aria-label="Goa">Goa</option>
            <option value="JH" aria-label="Jharkhand">Jharkhand</option>
            <option value="KA" aria-label="Karnataka">Karnataka</option>
            <option value="KL" aria-label="Kerala">Kerala</option>
            <option value="MP" aria-label="Madhya Pradesh">Madhya Pradesh</option>
            <option value="MH" aria-label="Maharashtra">Maharashtra</option>
            <option value="MN" aria-label="Manipur">Manipur</option>
            <option value="ML" aria-label="Meghalaya">Meghalaya</option>
            <option value="MZ" aria-label="Mizoram">Mizoram</option>
            <option value="NL" aria-label="Nagaland">Nagaland</option>
            <option value="OR" aria-label="Odisha">Odisha</option>
            <option value="PB" aria-label="Punjab">Punjab</option>
            <option value="RJ" aria-label="Rajasthan">Rajasthan</option>
            <option value="SK" aria-label="Sikkim">Sikkim</option>
            <option value="TN" aria-label="Tamil Nadu">Tamil Nadu</option>
            <option value="TG" aria-label="Telangana">Telangana</option>
            <option value="TR" aria-label="Tripura">Tripura</option>
            <option value="UT" aria-label="Uttarakhand">Uttarakhand</option>
            <option value="UP" aria-label="Uttar Pradesh">Uttar Pradesh</option>
            <option value="WB" aria-label="West Bengal">West Bengal</option>
            <option value="AN" aria-label="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
            <option value="CH" aria-label="Chandigarh">Chandigarh</option>
            <option value="DN" aria-label="Dadra and Nagar Haveli">Dadra and Nagar Haveli</option>
            <option value="DD" aria-label="Daman and Diu">Daman and Diu</option>
            <option value="DL" aria-label="Delhi">Delhi</option>
            <option value="LD" aria-label="Lakshadweep">Lakshadweep</option>
            <option value="PY" aria-label="Puducherry">Puducherry</option>
        </select><span class="error" id="stateErr" role="error" aria-live="assertive"></span><br>
        <label for="password">Password</label>
        <div id="password-container">
            <input type="password" id="password" name="password" required aria-labelledby="Password"
                oninput="validatePassword(event)"></input>
            <button type="button" class="toggle-password" onclick="togglePasswordVisibility()"
                aria-label="Toggle Password Visibility">
                <span class="eye-open"><i class="fa-solid fa-eye"></i></span>
                <span class="eye-close" style="display: none;"><i class="fa-solid fa-eye-slash"></i></span>
            </button>
        </div>
        <span class="error" id="passErr" role="error" aria-live="assertive"></span><br>
        <label for="">
            Strength of password
        </label>
        <div class="power-container">
            <div id="power-point"></div>
        </div>
        <label for="confPassword">Confirm Password</label>
        <input type="password" id="confPassword" name="confPassword" required aria-labelledby="Confirm Password"
            oninput="validateConfirmPassword(event)"></input><span class="error" id="confPassErr" role="error"
            aria-live="assertive"></span><br>
        <div class="button-container">
            <button id="submit" type="submit" value="Submit" disabled>Submit</button>
            <button type="reset" id="reset" aria-labelledby="Clear" onclick="clearContent()">Clear</button>
        </div>
    </form>
</body>
<script src="script.js"></script>

</html>
