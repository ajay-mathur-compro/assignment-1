<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Viewport settings for responsive design -->
    <title>Assignment</title>
    <!-- Title of the document -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external CSS file -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Link to Font Awesome for icons -->
  </head>

  <body>
    <div id="toggle-container">
      <p>Switch Theme</p>
      <!-- Text for theme switcher -->
      <label class="switch">
        <input
          type="checkbox"
          id="toggle"
          onclick="toggleDarkMode()"
          aria-label="Switch Theme"
        />
        <!-- Checkbox for toggling dark mode -->
        <span class="slider round"></span>
        <!-- Slider for the toggle switch -->
      </label>
    </div>
    <div
      id="theme-announcement"
      aria-live="polite"
      style="position: absolute; left: -9999px"
    ></div>
    <!-- Hidden element for screen reader announcements -->
    <h1>Interactive Form Validator</h1>
    <!-- Main heading of the page -->
    <main>
      <form id="form" onsubmit="submitForm(event)">
        <!-- Form element with submit event handler -->
        <label id="Name">Name:</label>
        <!-- Label for name input -->
        <input
          type="text"
          id="name"
          name="name"
          aria-labelledby="Name"
          onblur="validateName(event)"
          required
        />
        <!-- Name input field with validation -->
        <span
          class="error"
          id="nameErr"
          role="alert"
          aria-live="assertive"
        ></span>
        <!-- Error message for name input -->
        <br />
        <label id="Email">Email:</label>
        <!-- Label for email input -->
        <input
          type="text"
          id="email"
          name="email"
          placeholder="john.doe@example.com"
          required
          aria-labelledby="Email"
          onblur="validateEmail(event)"
        />
        <!-- Email input field with validation -->
        <span
          class="error"
          id="emailErr"
          role="alert"
          aria-live="assertive"
        ></span>
        <!-- Error message for email input -->
        <br />
        <label id="Phone">Phone Number:</label>
        <!-- Label for phone input -->
        <input
          type="text"
          id="phone"
          name="phone"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57"
          required
          aria-labelledby="Phone"
          minlength="10"
          maxlength="10"
          pattern="\d{10}"
          title="Phone number must be exactly 10 digits."
        />
        <!-- Phone input field with validation -->
        <br />
        <label id="Age">Age:</label>
        <!-- Label for age input -->
        <input
          type="text"
          id="age"
          name="age"
          onkeypress="return event.charCode >= 48 && event.charCode <= 57"
          required
          aria-labelledby="Age"
          maxlength="2"
          title="Age should be between 1 and 99."
        />
        <!-- Age input field with validation -->
        <br />
        <label id="Address">Address:</label>
        <!-- Label for address input -->
        <input
          type="text"
          id="address"
          name="address"
          required
          aria-labelledby="Address"
        />
        <!-- Address input field -->
        <span
          class="error"
          id="addressErr"
          role="alert"
          aria-live="assertive"
        ></span>
        <!-- Error message for address input -->
        <br />
        <label id="State">State: </label>
        <!-- Label for state select -->
        <select
          id="state"
          name="state"
          aria-labelledby="State"
          oninput ="validateState(event)"
        >
          <option value="default">--Select State--</option>
          <!-- Default option for state select -->
          <option value="AP">Andhra Pradesh</option>
          <option value="AR">Arunachal Pradesh</option>
          <option value="AS">Assam</option>
          <option value="BR">Bihar</option>
          <option value="CT">Chhattisgarh</option>
          <option value="GA">Gujarat</option>
          <option value="HR">Haryana</option>
          <option value="HP">Himachal Pradesh</option>
          <option value="JK">Jammu and Kashmir</option>
          <option value="GA">Goa</option>
          <option value="JH">Jharkhand</option>
          <option value="KA">Karnataka</option>
          <option value="KL">Kerala</option>
          <option value="MP">Madhya Pradesh</option>
          <option value="MH">Maharashtra</option>
          <option value="MN">Manipur</option>
          <option value="ML">Meghalaya</option>
          <option value="MZ">Mizoram</option>
          <option value="NL">Nagaland</option>
          <option value="OR">Odisha</option>
          <option value="PB">Punjab</option>
          <option value="RJ">Rajasthan</option>
          <option value="SK">Sikkim</option>
          <option value="TN">Tamil Nadu</option>
          <option value="TG">Telangana</option>
          <option value="TR">Tripura</option>
          <option value="UT">Uttarakhand</option>
          <option value="UP">Uttar Pradesh</option>
          <option value="WB">West Bengal</option>
          <option value="AN">Andaman and Nicobar Islands</option>
          <option value="CH">Chandigarh</option>
          <option value="DN">Dadra and Nagar Haveli</option>
          <option value="DD">Daman and Diu</option>
          <option value="DL">Delhi</option>
          <option value="LD">Lakshadweep</option>
          <option value="PY">Puducherry</option>
        </select>
        <!-- State select field with validation -->
        <span
          class="error"
          id="stateErr"
          role="alert"
          aria-live="assertive"
        ></span>
        <!-- Error message for state select -->
        <br />
        <label id="Password">Password</label>
        <span
          role="button"
          class="info-icon"
          title="Password should be at least 6 characters."
          tabindex="0"
          aria-label="Password should be at least 6 characters."
        >
          <i class="fa-solid fa-info-circle"></i>
        </span>
        <!-- Label for password input -->
        <div id="password-container">
          <input
            type="password"
            id="password"
            name="password"
            required
            aria-labelledby="Password"
            onblur  ="validatePassword(event)"
          />
          <!-- Password input field with validation -->
          <button
            type="button"
            title="Toggle Password Visibility"
            class="toggle-password"
            onclick="togglePasswordVisibility(event)"
            aria-label="Toggle Password Visibility"
          >
            <span class="eye-open"><i class="fa-solid fa-eye"></i></span>
            <span class="eye-close" style="display: none"
              ><i class="fa-solid fa-eye-slash"></i
            ></span>
          </button>
          <!-- Button to toggle password visibility -->

        </div>
        <span
          class="error"
          id="passErr"
          role="alert"
          aria-live="assertive"
        ></span>
        <!-- Error message for password input -->
        <br />
        <label id="strengthLabel" aria-label="Strength of password">
          Strength of password
        </label>
        <div id="password-strength" class="password-strength"></div> <!-- Password strength indicator -->
        <!-- Label for password strength indicator -->
        <div class="power-container">
          <div id="power-point"></div>
          <!-- Password strength indicator -->
        </div>
        <label id="ConfirmPassword">Confirm Password</label>
        <!-- Label for confirm password input -->
        <input
          type="password"
          id="confPassword"
          name="confPassword"
          required
          aria-labelledby="ConfirmPassword"
          oninput="validateConfirmPassword(event)"
        />
        <!-- Confirm password input field with validation -->
        <span
          class="error"
          id="confPassErr"
          role="alert"
          aria-live="assertive"
        ></span>
        <!-- Error message for confirm password input -->
        <br />
        <div class="button-container">
          <button id="submit" type="submit" value="Submit" disabled>
            Submit
          </button>
          <!-- Submit button, initially disabled -->
          <button
            type="reset"
            id="reset"
            class="ghost"
            aria-labelledby="reset"
            onclick="clearContent()"
          >
            Clear
          </button>
          <!-- Reset button to clear the form -->
        </div>
      </form>
    </main>

    <script src="script.js"></script>
    <!-- Link to external JavaScript file -->
  </body>
</html>
